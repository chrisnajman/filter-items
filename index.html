<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Items</title>
    <meta name="description" content="Filter a list of items according to the colour of the displayed image thumbnail.">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <script src="./js/index.js" type="module"></script>
</head>

<body>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>
    <form id="theme-picker" class="theme-picker">
        <button id="btn-theme-toggle" class="btn-theme-toggle" aria-pressed>
            <svg role="img" class="theme-icon" id="theme-darkmode">
                <use href="./img/sprite.svg#moon"></use>
            </svg>
            <svg role="img" class="theme-icon hide" id="theme-lightmode">
                <use href="./img/sprite.svg#sun"></use>
            </svg>
            <span>Dark Mode:</span> <span id="mode" class="mode"></span>
            <span class="btn-theme-state" aria-hidden="true"></span>
        </button>
    </form>
    <div class="page-layout">
        <header class="page-header" id="page-header">
            <svg role="img" class="icon-logo">
                <use href="./img/sprite.svg#icon-logo"></use>
            </svg>
            <h1>Filter Items</h1>
        </header>
        <div class="filters-wrapper">
            <form id="filters" class="filters">
                <h2>Filters:</h2>
                <button class="filter-btn arse active" data-filter="all">All</button>
                <button class="red filter-btn" data-filter="red">Red</button>
                <button class="green filter-btn" data-filter="green">Green</button>
                <button class="blue filter-btn" data-filter="blue">Blue</button>
                <button class="orange filter-btn" data-filter="orange">Orange</button>
                <button class="purple filter-btn" data-filter="purple">Purple</button>
                <button class="yellow filter-btn" data-filter="yellow">Yellow</button>
            </form>
        </div>

        <main class="main">
            <article class="article" id="main-content" tabindex="0">
                <h2 class="article-header" id="category-heading">All</h2>
                <p id="loading-message" class="loading-message"></p>
                <p id="category-intro">All colours.</p>
                <ul class="items-list" id="items-list" role="list"></ul>
                <div class="back-to-filters"><a href="#filters">Back to filters</a></div>
            </article>
        </main>
        <footer class="page-footer">
            <ul role="list">
                <li><a href="https://github.com/chrisnajman/filter-items" target="_blank"
                        rel="noopener noreferrer">GitHub Repository</a></li>
            </ul>
        </footer>
    </div>
    <template id="item-template">
        <li class="item-container" data-category>
            <div class="item-container-content">
                <h3 data-title></h3>
                <div class="img-desc"><img data-src width="200" src="./img/placeholder.png" aria-hidden="true"
                        class="lazy-loaded-image lazy" alt="">
                    <div class="description">
                        <h4>Description</h4>
                        <p data-description></p>
                    </div>
                </div>
            </div>
        </li>

    </template>

</body>

</html>
